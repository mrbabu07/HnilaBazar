<!doctype html>
<html>
  <head>
    <title>PWA Icon Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      canvas {
        border: 1px solid #ccc;
        margin: 10px;
      }
      .icon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }
      .icon-item {
        text-align: center;
      }
      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>PWA Icon Generator for HnilaBazar</h1>
    <p>
      This will generate basic icons for your PWA. Click "Generate Icons" to
      create them.
    </p>

    <button onclick="generateIcons()">Generate Icons</button>

    <div id="icons" class="icon-grid"></div>

    <script>
      const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

      function generateIcons() {
        const iconsContainer = document.getElementById("icons");
        iconsContainer.innerHTML = "";

        sizes.forEach((size) => {
          const canvas = document.createElement("canvas");
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext("2d");

          // Create gradient background
          const gradient = ctx.createLinearGradient(0, 0, size, size);
          gradient.addColorStop(0, "#3B82F6");
          gradient.addColorStop(1, "#1E40AF");

          // Fill background
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, size, size);

          // Add border radius effect
          ctx.globalCompositeOperation = "destination-in";
          ctx.beginPath();
          ctx.roundRect(0, 0, size, size, size * 0.1);
          ctx.fill();
          ctx.globalCompositeOperation = "source-over";

          // Add text
          ctx.fillStyle = "white";
          ctx.font = `bold ${size * 0.15}px Arial`;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("HB", size / 2, size / 2 - size * 0.05);

          // Add subtitle
          ctx.font = `${size * 0.08}px Arial`;
          ctx.fillText("Shop", size / 2, size / 2 + size * 0.1);

          // Create download link
          const iconItem = document.createElement("div");
          iconItem.className = "icon-item";

          const label = document.createElement("p");
          label.textContent = `${size}x${size}`;

          const downloadLink = document.createElement("a");
          downloadLink.href = canvas.toDataURL("image/png");
          downloadLink.download = `icon-${size}x${size}.png`;
          downloadLink.appendChild(canvas);

          const downloadBtn = document.createElement("button");
          downloadBtn.textContent = "Download";
          downloadBtn.onclick = () => downloadLink.click();

          iconItem.appendChild(label);
          iconItem.appendChild(downloadLink);
          iconItem.appendChild(downloadBtn);

          iconsContainer.appendChild(iconItem);
        });
      }

      // Add roundRect polyfill for older browsers
      if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function (
          x,
          y,
          width,
          height,
          radius,
        ) {
          this.beginPath();
          this.moveTo(x + radius, y);
          this.lineTo(x + width - radius, y);
          this.quadraticCurveTo(x + width, y, x + width, y + radius);
          this.lineTo(x + width, y + height - radius);
          this.quadraticCurveTo(
            x + width,
            y + height,
            x + width - radius,
            y + height,
          );
          this.lineTo(x + radius, y + height);
          this.quadraticCurveTo(x, y + height, x, y + height - radius);
          this.lineTo(x, y + radius);
          this.quadraticCurveTo(x, y, x + radius, y);
          this.closePath();
        };
      }
    </script>
  </body>
</html>
